<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="todo">
      <div>
        <input type="text" name="" v-bind:value="textNewTask">
        <button type="button" name="button" @click="addTask">Add</button>
      </div>
      <div class="">
        <ul>
          <li v-for="(task, index) in taskList"
            is = "oneItem"
            v-bind:text = "todo.text"
            v-on:remove = "todos.splice(index, 1)"
          ></li>
        </ul>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      Vue.component('oneItem', {
        props: ["text"],
        template: `
          <template>
            <span>{{ text }}</span>
            <input type="text" v-bind="{{ text }}" />
            <button @click-"$emit(remove)">X</button>
            <button @click-"$emit(edit)">E</button>
          </template>
        `

      });

      var todo = new Vue({
        el: "#todo",
        data: {
          textNewTask: "",
          taskList: []
        },
        methods: {
          addTask: function() {
            this.taskList.push({ "text": this.textNewTask, "status": false });
            this.textNewTask = "";
          },
          edit: function() {
            console.log("edit");
          }
        }

      });
    </script>
</body>
</html>
