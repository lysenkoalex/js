<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanila shop</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="shop.js"></script>
</head>
<body>
    <button type="button" onclick="console.info(products)">Show product object</button>
    
    <div class="cart-wrap">
        <div class="left-cart">
            <div class="js-product-list-wrap"></div>
        </div>
        <div class="right-cart">
            <div class="js-cart-wrap"></div>
        </div>
    </div>


    <script>
        var products = [
            {
                id: "21231",
                name: 'Name of product',
                desc: "some short description",
                price: "12.99"
            },
            {
                id: "HOST",
                name: 'Some hosting',
                desc: "some short description of hosting",
                price: "13.99"
            },
            {
                id: "BOOK_1",
                name: 'Some Book',
                desc: "some short description of Book",
                price: "13.99"
            }
        ]
        shop = new Shop(products);
    </script>
    <script type="text/template" id="listOfProducts">
        <ul class="products-list"></ul>
    </script>
    <script type="text/template" id="oneProductInList">
        <li>
            <span class="js-product-name">NAME</span>
            <span class="js-product-price">$xx.xx</span>
            <button class="js-add-product-button" data-pr-id="NAME">ADD</button>
        </li>
    </script>
</body>
</html>
