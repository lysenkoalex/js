<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="todo">
        <div class="">
          <input type="text" name="" value="" v-model="textNewTask">
          <button type="button" name="button" @click="addTask" v-bind:disabled="isButtonDisabled">Add</button>
        </div>
        <ul v-for="(task, index) in taskList" style="list-style:none;">
          <li>{{ index }} {{ task.text }}<button @click="removeTask(index)">X</button><button>edit</button></li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      var todo = new Vue({
        el: "#todo",
        data: {
          isButtonDisabled: true,
          textNewTask: "",
          taskList: []
        },
        created: function() {
          taskList: {
            if (undefined == localStorage.getItem('tasksList')) {
              localStorage.setItem('tasksList', JSON.stringify([]));
            }
            this.taskList = JSON.parse(localStorage.getItem('tasksList'));
          }
        },
        watch: {
          taskList: function() {
            localStorage.setItem('tasksList', JSON.stringify(this.taskList));
          },
          textNewTask: function() {
            if ( "" == this.textNewTask ){
              this.isButtonDisabled = true;
            } else {
              this.isButtonDisabled = false;
            }
          }
        },
        methods: {
          addTask: function(){
            this.taskList.push({ "id":"21231","text": this.textNewTask });
            this.textNewTask = "";
          },
          removeTask: function(data){
            this.taskList.splice(data, 1);
          }
        }
      });
    </script>
</body>
</html>
