<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanila shop</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="shop.js"></script>
</head>
<body>

    <div class="js-cart-parent cart-wrap clearfix">
        <div class="left-cart">
            <h2>Product List</h2>
            <ul class="js-product-list-wrap product-list-wrap"></ul>
        </div>
        <div class="right-cart">
            <h2 class="text-center">Cart <small class="js-count-products"></small></h2>
            <div class="js-cart-wrap shopping-cart-wrap"></div>
        </div>
    </div>



    <script type="text/template" id="listOfProducts">
        <ul class="products-list"></ul>
    </script>

    <script type="text/template" id="oneProductInList">
        <li class="list-product-line">
            <h3 class="js-product-name product-name">{{name}}</h3>
            <p class="js-product-desc product-desc">{{description}}</p>
            <span class="js-product-price product-price">{{price}}</span>
            <button class="js-add-product-button btn btn-primary" data-pr-id="{{product-id}}">ADD</button>
        </li>
    </script>

    <script type="text/template" id="shoppingCartT">
        <div class="js-one-product-line product-line" data-pr-id="{{product-id}}">
          <div class="js-one-product-name product-name">{{name}}</div>
          <div class="js-one-product-price product-price">{{price}}</div>
          <div class="buttons-wrap">
            <button type="button" class="js-minus-quantity">-</button>
            <button type="button" class="js-plus-quantity">+</button>
          </div>
          <div class="js-one-product-quantity product-quantity">{{quantity}}</div>
        </div>
    </script>

    <script type="text/template" id="shoppingCartTotalT">
      <div class="js-cart-total-line total-line-wrap">
        <div><b>Total:</b></div>
        <div class="js-cart-total total-line"></div>
      </div>
    </script>

    <script type="text/template" id="emptyCartWarning">
        <div class="text-center js-empty-cart">Your cart is empty</div>
    </script>

    <script>
        var products = [
            {
                id: "21231",
                name: 'Name of product',
                desc: "some short description",
                price: "12.99"
            },
            {
                id: "HOST",
                name: 'Some hosting',
                desc: "some short description of hosting",
                price: "13.99"
            },
            {
                id: "BOOK_1",
                name: 'Some Book',
                desc: "some short description of Book",
                price: "27.30"
            }
        ]
        shop = new Shop(products);
    </script>
</body>
</html>
